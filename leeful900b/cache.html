<html manifest="leeful900v5b.cache">
<head>
  <title>Leeful 9.00 v5.0 [GoldHEN v2.4b13]</title>
  <style>
    body {
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-size: 28px;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    .info {
      position: relative;
      top: 39%;
      z-index: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
  <script>
    history.replaceState(null, null, 'index.html');
    var histlength = history.length;
    history.go(-histlength);

    function DLProgress(e) {
      Percent = (Math.round(e.loaded / e.total * 100));
      msgs.innerHTML = "Installing Offline Cache ... " + Percent + "%";
    }
    function DisplayCacheProgress() {
      setTimeout(function () {
        msgs.innerHTML = "Cache Installed Successfully";
      }, 2000);
      setTimeout(function () {
        location.reload();
      }, 3000);
    }
    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = function (e) {
      DisplayCacheProgress();
    };
    window.applicationCache.onupdateready = function (e) {
      DisplayCacheProgress();
    };
  </script>
</head>
<body>
  <div class="overlay"></div>
  <div id="msgs" class="info" style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>
</body>
</html>
